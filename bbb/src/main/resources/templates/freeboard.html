<!DOCTYPE html>
<html lang="en">
<head th:replace="common::html-head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:replace="common::header"></div>
    <div class="container" style="background-color: #eee">
        <h1>freeboard</h1>
        <div>
            <table class="table">
                <thead>
                    <tr><th>aa</th><th>bb</th></tr>
                </thead>
                <tbody>
                    <tr th:each="obj:${list}">
                        <td>[[${obj.aa}]]</td>
                        <td>[[${obj.bb}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:text="${aaa}"></div>
    </div>
    <div th:replace="common::footer"></div>

</body>
</html>
